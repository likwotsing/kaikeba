<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>异步获取数据</title>
</head>
<body>
  <div id="app">
    <h1>异步获取数据</h1>
    <p>{{foo}}</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    function getNewData() {
      return new Promise(resolve => {
        setTimeout(() => {
          resolve('fooooo')
        }, 1000)
      })
    }
    const vm = new Vue({
      el: '#app',
      data: {
        foo: 'foo'
      },
      async created () {
        this.foo = await getNewData()
        console.log('newValue', this.foo)
      }
    })
  </script>
</body>
</html>
