<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>声明周期</title>
</head>
<body>
  <div id="app">
    <h1>初始化流程</h1>
    <p>{{foo}}</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        foo: 'foo'
      },
      beforeCreate () {
        console.log('beforeCreate')
      },
      created () {
        console.log('created')
      },
      beforeMount () {
        console.log('beforeMount')
      },
      mounted () {
        setTimeout(() => {
          this.foo = 'fooooooo'
        }, 2000)
        console.log('mounted')
      },
      beforeUpdate () {
        console.log('beforeUpdate')
      },
      updated () {
        console.log('update')
      },
    })
  </script>
</body>
</html>
